version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm run prettier
            - run: npm run lint
            - run: npm run test
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build
  publish:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm version patch
            - run: npm publish

workflows:
  version: 2
  build-and-publish:
    jobs:
      - test
      - build:
        requires:
          - test
      - publish:
        requires:
          - build
