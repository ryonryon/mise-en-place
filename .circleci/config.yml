version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run prettier
            - run: npm run lint
            - run: npm run test
            - run: npm run build
  publish:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm version patch
            - run: npm publish

workflows:
  build-and-publish:
    jobs:
      - build-and-test
      - publish:
        requires:
          - build-and-test
